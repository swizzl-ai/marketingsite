<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: white;
            color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            display: none;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #1a1a1a;
            text-decoration: none;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: rgb(1, 87, 151);
            padding: 0;
            gap: 5px;
        }
        .tabs a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
        }
        .search-section {
            background-color: white;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 90%;
            border-radius: 8px;
        }
        .search-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
        }
        .search-bar select, .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }
        .search-bar button {
            background-color: rgb(1, 87, 151);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: rgba(1, 87, 151, 0.8);
        }
        .hero-section {
            position: relative;
            margin-bottom: 20px;
            height: 600px;
            background-image: url('img/ricarthero.webp');
            background-size: cover;
            background-position: center;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero-content p {
            font-size: 1.5rem;
            margin: 0;
        }
        .tab-button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: white;
            color: rgb(1, 87, 151);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .search-option {
            margin-bottom: 30px;
        }
        .search-option h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .autocomplete-wrapper {
            width: 100%;
            max-width: 800px;
        }
        .autocomplete-wrapper input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .priority-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .priority-buttons button {
            flex: 1 1 200px;
            background-color: rgb(1, 87, 151);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }
        .priority-buttons button::before {
            content: '';
            min-width: 36px;
            height: 36px;
            background-color: transparent;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .priority-buttons button:nth-child(1)::before {
            background-image: url('img/atob.png');
        }
        .priority-buttons button:nth-child(2)::before {
            background-image: url('img/compromise.png');
        }
        .priority-buttons button:nth-child(3)::before {
            background-image: url('img/image.png');
        }
        .priority-buttons button:nth-child(4)::before {
            background-image: url('img/group.png');
        }
        .priority-buttons button:hover {
            background-color: rgba(1, 87, 151, 0.8);
        }
        .suggestions-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            position: absolute;
            background: white;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestions-list li {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions-list li:hover {
            background-color: #f5f5f5;
        }
        .autocomplete-wrapper {
            position: relative;
        }
        .search-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-row h3 {
            margin: 0;
            white-space: nowrap;
        }
        .search-row .autocomplete-wrapper,
        .search-row .search-bar {
            flex: 1;
        }
        .hero {
            background-image: url('img/ricarthero.webp');
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>#1 Ricart</h1>
    <img src="img/logo.png" alt="#1 Ricart Logo" class="logo">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Specials</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="tabs">
    <button class="tab-button active" onclick="openTab('shop')">Shop</button>
    <button class="tab-button" onclick="openTab('sell')">Sell/Trade</button>
    <button class="tab-button" onclick="openTab('service')">Service</button>
</div>

<div id="shop" class="tab-content active">
    <div class="hero-section">
        <div class="hero-content">
            <h2>Welcome to #1 Ricart</h2>
            <p>Discover Your Dream Car Today</p>
        </div>
        <div class="search-section">
            <h2>Three Ways To Get Started</h2>
            
            <div class="search-option">
                <div class="search-row">
                    <h3>Search:</h3>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="carSearch" placeholder="Type to search (e.g., 2024 Toyota Camry)">
                    </div>
                </div>
            </div>

            <div class="search-option">
                <div class="search-row">
                    <h3>Browse:</h3>
                    <div class="search-bar">
                        <select>
                            <option value="">Any Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        <select>
                            <option value="">Any Make</option>
                            <option value="Ford">Ford</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Toyota">Toyota</option>
                        </select>
                        <select>
                            <option value="">Any Model</option>
                            <option value="Focus">Focus</option>
                            <option value="Camry">Camry</option>
                            <option value="Silverado">Silverado</option>
                        </select>
                        <select>
                            <option value="">Any Condition</option>
                            <option value="New">New</option>
                            <option value="Used">Used</option>
                        </select>
                        <select>
                            <option value="">Any Body Style</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Truck">Truck</option>
                        </select>
                        <button>Browse</button>
                    </div>
                </div>
            </div>

            <div class="search-option">
                <h3>Tell Us About Your Priorities and We'll Make Recommendations:</h3>
                <div class="priority-buttons">
                    <a href="../quiz.html"><button>I want reliability for a great price. I mostly need something that gets me from point a to b</button></a>
                    <a href="../quiz.html"><button>I have new functional needs and I need a vehicle that will meet them</button></a>
                    <a href="../quiz.html"><button>I want to find something that matches where I've reached in life</button></a>
                    <a href="../quiz.html"><button>I want something that fits my personality and the lifestyle I have</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="sell" class="tab-content">
    <!-- Add sell/trade content here -->
</div>

<div id="service" class="tab-content">
    <!-- Add service content here -->
</div>


<script>
const carSuggestions = [
    "Toyota Camry",
    "Toyota Corolla",
    "Toyota RAV4",
    "Honda Civic",
    "Honda Accord",
    "Honda CR-V",
    "Ford F-150",
    "Ford Mustang",
    "Ford Explorer",
    "Chevrolet Silverado",
    "Chevrolet Malibu",
    "Chevrolet Equinox"
];

function autocomplete(input) {
    const searchTerm = input.value.toLowerCase();
    const suggestionsList = document.querySelector('.suggestions-list') || document.createElement('ul');
    suggestionsList.className = 'suggestions-list';
    
    // Clear previous suggestions
    suggestionsList.innerHTML = '';
    
    if (searchTerm.length < 2) {
        suggestionsList.remove();
        return;
    }
    
    // Filter suggestions
    const matches = carSuggestions.filter(car => 
        car.toLowerCase().includes(searchTerm)
    );
    
    if (matches.length > 0) {
        matches.forEach(match => {
            const li = document.createElement('li');
            li.textContent = match;
            li.onclick = () => {
                input.value = match;
                suggestionsList.remove();
            };
            suggestionsList.appendChild(li);
        });
        input.parentNode.appendChild(suggestionsList);
    } else {
        suggestionsList.remove();
    }
}

// Add event listener to search input
document.getElementById('carSearch').addEventListener('input', function() {
    autocomplete(this);
});

// Close suggestions when clicking outside
document.addEventListener('click', function(e) {
    if (!e.target.matches('#carSearch')) {
        const suggestionsList = document.querySelector('.suggestions-list');
        if (suggestionsList) {
            suggestionsList.remove();
        }
    }
});

function openTab(tabName) {
    // Hide all tab content
    const tabContents = document.getElementsByClassName('tab-content');
    for (let content of tabContents) {
        content.classList.remove('active');
    }
    
    // Remove active class from all buttons
    const tabButtons = document.getElementsByClassName('tab-button');
    for (let button of tabButtons) {
        button.classList.remove('active');
    }
    
    // Show the selected tab content and activate button
    document.getElementById(tabName).classList.add('active');
    event.currentTarget.classList.add('active');
}

function handleOption(option) {
    sessionStorage.setItem('selectedOption', option);
    const encodedOption = encodeURIComponent(option);
    window.location.href = `../chat/index.html?question=${encodedOption}`;
}
</script>

</body>
</html>
