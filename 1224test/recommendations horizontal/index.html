<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Recommended for you</h1>
        </section>

        <section class="vehicle-cards">
            <!-- Vehicle cards will be dynamically inserted here -->
        </section>

        <button class="see-more">See More</button>
    </main>

    <!-- Side Panel -->
    <div class="side-panel">
        <div class="side-panel-content">
            <!-- Vehicle details will be dynamically inserted here -->
        </div>
    </div>

    <!-- Contact Dealer Modal -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <h2>Contact the Dealer</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="to-email">To:</label>
                    <input type="email" id="to-email" value="sales@yourdealer.com" readonly>
                </div>
                <div class="form-group">
                    <label for="from-email">From:</label>
                    <input type="email" id="from-email" value="john@youremail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="6"></textarea>
                </div>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
