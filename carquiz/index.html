<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-2: linear-gradient(135deg, #3b82f6, #2dd4bf);
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #f8fafc;
        }
        #password-form {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #password-input {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f8fafc;
            font-family: 'Montserrat', sans-serif;
            width: 250px;
            transition: all 0.3s ease;
        }
        #password-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }
        #password-input::placeholder {
            color: rgba(248, 250, 252, 0.5);
        }
        #submit-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        #submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>
    <div id="password-overlay">
        <div id="password-form">
            <h2>Enter Password</h2>
            <input type="password" id="password-input" placeholder="Enter password">
            <br>
            <button id="submit-button" onclick="checkPassword()">Access Demo</button>
        </div>
    </div>
    <iframe 
        src="https://cars.swizzl.ai" 
        allow="fullscreen; clipboard-write; clipboard-read; camera; microphone; geolocation"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"
        loading="lazy"
    ></iframe>
    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === 'swizzdemo') {
                document.getElementById('password-overlay').style.display = 'none';
            } else {
                alert('Incorrect password. Please try again.');
                document.getElementById('password-input').value = '';
            }
        }

        // Also allow Enter key to submit
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
